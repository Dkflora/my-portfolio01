name: POC application cicd pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  id-token: write
  contents: read

env:
    AWS_REGION: us-east-1
    AWS_ROLE: ${{ secrets.AWS_ROLE_TO_ASSUME }}
    ECR_REPO_NAME: uat
    IMAGE_TAG: ${{ github.run_number }}
    TASK_DEFINITION: demo-task
    ECS_CLUSTER: staging-cluster
    ECS_SERVICE: demo-service
    CONTAINER_NAME: nginx

jobs:   # Continuoius Integration job
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code from Repository
        uses: actions/checkout@v3   # Checkout code step or git clone github url repository
      
      - name: Set up AWS Credentials or logging into AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE}}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1



      